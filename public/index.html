<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing:border-box;
      /* text-align: left; */
      }
      address,
      em,
      i {
          font-style: normal;
      }
      body {
          font-size: 16px;
          line-height: 1.5;
          font-family: 'Microsoft YaHei', 'Heiti SC', 'tahoma', 'arial', 'Hiragino Sans GB', 'sans-serif';
          color: #333;
      }

      table {
          border-collapse: collapse;
          border-spacing: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      th {
          font-size: 100%;
          font-weight: normal;
      }
      button,
      input,
      select,
      textarea {
          font-size: 100%;
      }
      input,
      button{
          outline:none;
          border: 0;  
      }
      a,
      img {
          -webkit-touch-callout: none;
      }
      a:active,
      a:focus,
      a{
          color: #000;
          text-decoration: none;
      }
      a:hover {
          text-decoration: none;
          color: #c30d23;
          /* padding-left: 10px; */
      }
      textarea {
          resize: none;
          outline: 0;
          -webkit-appearance: none;
          white-space: pre-wrap;
          word-wrap: break-word;
          background: #fff
      }
      ul,
      ol {
          list-style: none;
      }
    </style>
    <title>后台管理系统</title>
  </head>
  <body>
    <!-- <noscript>
      <strong>We're sorry but htglxt doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript> -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
